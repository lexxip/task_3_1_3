<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>

        <meta charset="UTF-8">
        <title>PreProject task 3.1.3</title>

    </head>

    <body>

        <div>___________Admin Panel___________</div>

        <br/>

        <form th:method="GET" th:action="@{/admin/add}">
            <input type="submit" value="Add User"/>
        </form>

        <br/>

        <div th:each="user : ${users}">

            <a th:href="@{/admin/userid_{id}(id=${user.getId()})}" th:text="|${user.getUsername()}|"></a>
            <br/>

        </div>

        <br/>

        <a href="/logout">LOGOUT</a>


    </body>

</html>
